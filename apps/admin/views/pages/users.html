<div>

    <div ng-if="!$root.$history.data().username">
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
                <button type="button" class="btn btn-default">1</button>
                <button type="button" class="btn btn-default">2</button>
                <button type="button" class="btn btn-default">3</button>
                <button type="button" class="btn btn-default">4</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default">5</button>
                <button type="button" class="btn btn-default">6</button>
                <button type="button" class="btn btn-default">7</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default">8</button>
            </div>
        </div>
        <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>${_//"Username"}</th>
            <th>${_//"Email"}</th>
            <th>${_//"First name"}</th>
            <th>${_//"Last name"}</th>
            <th>${_//"Total login time"}</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in data.items">
            <td>
               <a href="#{{$root.$url().param('username',p.UserName).url()}}">{{p.UserName}}</a>
            </td>
            <td>{{p.Email}}</td>
            <td>{{p.FirstName}}</td>
            <td>{{p.LastName}}</td>
            <td>{{p.LoginCount}}</td>
        </tr>
        </tbody>
        </table>
        <input type="button" ng-click="doLoadUsers()">
    </div>
    <div ng-if="$root.$history.data().username">
        <div q-template url="${appUrl}/views/user">

        </div>
    </div>



    <ajax url="${currentUrl}">
        <call data-id="LoadUsers" params="postData" ng-model="data"/>
    </ajax>

</div>
