<div title="${_//'User info'}">
    <style>
        .form-element{
            padding:4px;
        }
    </style>
    <div form-layout>
        <div form-template>
            <div>
                 <span>${_//'UserName'}</span><input type="text" ng-model="model.data.UserName">
                 <span>${_//'Email'}</span><input type="text" ng-model="model.data.Email">
                 <span>${_//'FirstName'}</span><input type="text" ng-model="model.data.FirstName">
                 <span>${_//'LastName'}</span><input type="text" ng-model="model.data.LastName">
                 <span>${_//'Password'}</span><input type="text" ng-model="model.data.Password">
            </div>
            <div>
                <span>${_//'Description'}</span>
                <textarea span="3" class="form-control"></textarea>
            </div>
            <div>
                <span>${_//'Sys admin user?'}</span><input type="checkbox" ng-model="model.data.IsSysAdmin">
                 <span>${_//'Is active'}</span><input type="checkbox" ng-model="model.data.IsActive">
            </div>
            <div>
                <div class="btn-toolbar pull-right"   span="4" role="toolbar">
            <div class="btn-group">
                <button type="button default" ng-click="$doClose()" class="btn btn-default">${_//'Close'}</button>
            </div>
            <div class="btn-group">
                <button ng-click="doSave()" type="button primary" class="btn btn-default">${_//'Save'}</button>
            </div>

        </div>
            </div>
            <div>
                <span span="4">{{model.message}}</span>
            </div>
        </div>
    </div>
    <div>

    </div>
    <ajax url="${currentUrl}">
        <call data-id="DoSaveUser" data-function="doSave" data-params="model" ng-model="model"/>
    </ajax>
</div>
<script>
    (function(scope,userId){
        scope.model=${toJSON(defaultData)}
    })
</script>
