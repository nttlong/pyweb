<div title="${_//'Select user ...'}" class="container-fluid">



    <table class="table table-hover">
        <thead>
        <tr>
            <th></th>
            <th>${_//"UserName"}</th>
            <th>${_//"Las name"}</th>
            <th>${_//"First name"}</th>
            <th>${_//"Email"}</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in model.items">
            <td><input type="checkbox" ng-model="p.selected"></td>
            <td>{{p.UserName}}</td>
            <td>{{p.LasName}}</td>
            <td>{{p.FirstName}}</td>
            <td>{{p.Email}}</td>
        </tr>
        </tbody>
    </table>
    <div>
        <div class="btn-toolbar pull-right" role="toolbar">
            <div class="btn-group">

            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="($parent.selectedItems=(model.items|filter:{selected:true}));$parent.doAddUsers()">${_//"Add selected users"}</button>
            </div>
            <div class="btn-group">
                <button type="button" ng-click="$doClose()" class="btn btn-default">${_//"Close"}</button>
            </div>
        </div>
    </div>
    <ajax url="${currentUrl}">
        <call data-id="LoadItems" ng-model="model"/>

    </ajax>
</div>
